<!DOCTYPE html>
<html>
<head>
	<title>Slide Puzz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src = "https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="game.js"></script>
</head>
<body>
	<div class="topnav">
		<a>Welcome!</a>
		<a class="btn btn-info" href="#shuffle" id="shuffleBoard">Start Game</a>
		<a href="#hint" id="pic-1" class="btn btn-info">Hint Here..</a>
		<a href="#level" class="box">
		<label for="qty"><span title="Quantity">Set Difficulty</span></label>
		    <input id="qty" value="30" />
		 </a>
	</div>

	<div class="container" id="head-shot">
		<div class="row">
			<div class="col-md-6">
				<div><img id="obj-1" src="acShowMe.jpg" style="display:none;" class="img-responsive"/></div>
			</div>
			<div class="col-md-6">
				<div id="slidingpuzzleContainer" onclick="modifyQty(-1)" class="img-responsive"></div>
				<div id="formatContainer"></div>
			</div>
		</div>
	</div>
	<div>
		<embed height="60" type="audio/mpeg" width="144" src="audio.mp3" volume="80" loop="true" autostart="false"/>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
